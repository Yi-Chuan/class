<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ，Bootstrap 是移动设备优先的 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/js/jquery-1.11.3.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	   <div class="row">
	   		<div class="col-xs-6 col-xs-offset-3">
	   		   <table class="table">
	   		      <caption>基本的表格布局</caption>
	   		      <thead>
	   		         <tr>
	   		            <th>名称</th>
	   		            <th>城市</th>
	   		         </tr>
	   		      </thead>
	   		      <tbody>
	   		         <tr>
	   		            <td>Tanmay</td>
	   		            <td>Bangalore</td>
	   		         </tr>
	   		         <tr>
	   		            <td>Sachin</td>
	   		            <td>Mumbai</td>
	   		         </tr>
	   		      </tbody>
	   		   </table>
	   		</div>
	   </div>
	   <div class="row">
	   		<div class="col-md-6">
	   			<table class="table table-striped">
	   			   <caption>条纹表格布局</caption>
	   			   <thead>
	   			      <tr>
	   			         <th>名称</th>
	   			         <th>城市</th>
	   			         <th>密码</th>
	   			      </tr>
	   			   </thead>
	   			   <tbody>
	   			      <tr>
	   			         <td>Tanmay</td>
	   			         <td>Bangalore</td>
	   			         <td>560001</td>
	   			      </tr>
	   			      <tr>
	   			         <td>Sachin</td>
	   			         <td>Mumbai</td>
	   			         <td>400003</td>
	   			      </tr>
	   			      <tr>
	   			         <td>Uma</td>
	   			         <td>Pune</td>
	   			         <td>411027</td>
	   			      </tr>
	   			   </tbody>
	   			</table>
	   		</div>
	   </div>
	   <table class="table table-bordered">
	      <caption>边框表格布局</caption>
	      <thead>
	         <tr>
	            <th>名称</th>
	            <th>城市</th>
	            <th>密码</th>
	         </tr>
	      </thead>
	      <tbody>
	         <tr>
	            <td>Tanmay</td>
	            <td>Bangalore</td>
	            <td>560001</td>
	         </tr>
	         <tr>
	            <td>Sachin</td>
	            <td>Mumbai</td>
	            <td>400003</td>
	         </tr>
	         <tr>
	            <td>Uma</td>
	            <td>Pune</td>
	            <td>411027</td>
	         </tr>
	      </tbody>
	   </table>

	   <table class="table table-hover">
	      <caption>悬停表格布局</caption>
	      <thead>
	         <tr>
	            <th>名称</th>
	            <th>城市</th>
	            <th>密码</th>
	         </tr>
	      </thead>
	      <tbody>
	         <tr>
	            <td>Tanmay</td>
	            <td>Bangalore</td>
	            <td>560001</td>
	         </tr>
	         <tr>
	            <td>Sachin</td>
	            <td>Mumbai</td>
	            <td>400003</td>
	         </tr>
	         <tr>
	            <td>Uma</td>
	            <td>Pune</td>
	            <td>411027</td>
	         </tr>
	      </tbody>
	   </table>

	</div>
</body>
</html>
