<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ，Bootstrap 是移动设备优先的 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/js/jquery-1.11.3.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	 	<img src="./dist/img/1 (1).jpg" alt="..." class="img-rounded">
	 	<img src="./dist/img/1 (2).jpg" alt="..." class="img-circle">
	 	<img src="./dist/img/1 (3).jpg" alt="..." class="img-thumbnail">
	</div>
</body>
</html>
