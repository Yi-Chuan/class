<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相关尺寸</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#big{width: 500px;height: 300px;border:solid 1px red;
		position:absolute;top:50px;left:100px;
		}
	#small{width: 200px;height: 200px;background: #369;
		position:absolute;top:50px;left:100px;
	}

	</style>
</head>
<body style="width: 2000px;height: 3000px;">
	<div id="big">
		<div id="small"></div>
	</div>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
//获取元素相对于文档的偏移量
var pos = $('#small').offset();
// console.log(pos.left);
// console.log(pos.top);

//获取当前元素相对于父级元素的偏移量
var l = $('#small').position().left;
var t = $('#small').position().top;
// console.log(l,t);


//获取文档滚动距离
var st = $(window).scrollTop();
var sl = $(window).scrollLeft();

//设置滚动距离
// $(window).scrollTop(100);
// $(window).scrollLeft(200)

//获取元素的宽度和高度
var w = $('#big').width();
var h = $('#big').height();
//设置元素的宽度和高度
$('#big').width(400);
$('#big').height(400);
// console.log(w,h);

//获取可视区域的宽度和高度
var cw = $(window).width();
var ch = $(window).height();

//获取文档的宽度和高度
var cw = $(document).width();
var ch = $(document).height();
console.log(cw,ch);



	</script>
</body>
</html>
