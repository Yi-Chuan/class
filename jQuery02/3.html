<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡和事件默认行为</title>
	<style type="text/css">
		div{position:absolute;left:50px;top:50px;}
		#one{width: 300px;height: 300px;background: #369;border-radius:50%;}
		#two{width: 200px;height: 200px;background: #f39;border-radius:50%;}
	</style>
</head>
<body>
	<a href="http://www.taobao.com">淘宝</a>
	<br>
	<div id="one">
		<div id="two"></div>
	</div>

	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	//绑定事件
	$('div').click(function(){
		$(this).css('background','black');
		//阻止元素事件冒泡
		return false;
	})

	$('a').click(function(){
		alert(222);
		//阻止默认行为
		return false;
	})
	</script>
</body>
</html>
