<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ，Bootstrap 是移动设备优先的 为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>轮播</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="./dist/js/jquery-1.11.3.min.js"></script>

    <script src="./dist/js/bootstrap.js"></script>
  </head>
  <body>
  <div class="container">
     
      <div id="carousel-example-generic"class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style="overflow: visible;" >
          <div class="item active">
            <img src="./bannerImg/001.jpg" alt="...">
            <div class="carousel-caption">
              1
            </div>
          </div>
          <div class="item">
            <img src="./bannerImg/002.jpg" alt="...">
            <div class="carousel-caption">
              2
            </div>
          </div>
          <div class="item">
            <img src="./bannerImg/003.jpg" alt="...">
            <div class="carousel-caption">
             3
            </div>
          </div>
          <div class="item">
            <img src="./bannerImg/004.jpg" alt="...">
            <div class="carousel-caption">
             4
            </div>
          </div>
          <div class="item">
            <img src="./bannerImg/005.jpg" alt="...">
            <div class="carousel-caption">
             5
            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
  </body>
</html>
