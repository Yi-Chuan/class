<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript变量声明</title>
</head>
<body>
	<script type="text/javascript">
// 声明变量
/*
字母数字下划线($)
首字母不能为数字
严格区分大小写
且不能使用关键字 if  else true 

严格模式在 需要先定义变量才能使用 在脚本头部或者函数头部添加 "use strict"
 "use strict";
*/
var a = '123';
var $b = 'bbbbbbb';//不推荐使用$ 
// var 1 = '2222';//不能使用数字作为首字母
// var 爱 = 'iloveyou';//不推荐使用
// var if = 'ddddddd';//不能使用关键字
// var AA = 'AAAAAAAAAA';//严格区分大小写
alert(aa);


// alert(a); //弹出一个提示框
//document.write($b);//输出一个文档流,但是使用要谨慎
// console.log($b);//在控制台打印当前信息 推荐使用
//单行注释
/*多行注释*/
/*
js使用分号作为一个语句的结尾,
如果省略了分号,那就有解析器来确定语句的结尾,默认以换行作为语句的结尾
*/
document.write('aaaa')
document.write('bbbb')
document.write('cccc')

	</script>
</body>
</html>
