<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展:计算器</title>
	<style type="text/css">
	#all{width: 300px;height: 300px;
		border: #333 solid 1px;
		margin: 0 auto;
		text-align:center;
	}

	</style>
</head>
<body>
	<!-- 扩展,自己完成加减乘除 -->
	<div id="all">
		<br><br><br>
		num1: <input id="num1" type="text">
		<br><br>
		num2: <input id="num2" type="text">
		<br>
		<button onclick="func()">加</button>
		<br><br>
		<span id="res">1+1=2</span>
	</div>
	<script type="text/javascript">
		// 获取元素节点
		var num1 = document.getElementById('num1');
		var num2 = document.getElementById('num2');
		var res = document.getElementById('res');

		//如果给 = 就是赋值  不给= 就是获取
		num1.value = 10010;
		// console.log(num1);

		//封装函数 进行运算
		function func(){
			//获取两个数
			var n1 = parseFloat(num1.value);
			var n2 = parseFloat(num2.value);
			// console.log(typeof(n1));

			//运算
			var num = n1+'+'+n2+'='+(n1+n2);
			// alert(num);
			// console.log(res.innerHTML);
			//修改span的文本
			res.innerHTML = num;

		}

	</script>
</body>
</html>
