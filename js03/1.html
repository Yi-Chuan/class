<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>
<body>
<script type="text/javascript">
// var str = 'iloveyou';
// var str1 = "ilikeyou";

//创建字符串对象
// var str = new String('iloveyoutosimida');

// console.log(str);
// console.log(typeof(str));

var str = '@iloveyoulove@';

//属性 length 长度 获取字符串的长度
var r = str.length;

// console.log(r);
//常用方法
// trim 清除两侧的空白 ,不能清除指定字符
var newstr = str.trim();

//charAt()  获取指定位置上的字符 索引0开始 php $str[5]  $str{7}
var r = str.charAt(6);	
var r = str[5];//ok
// var r = str{4};//no

//indexOf 获取指定字符或字符串首次出现的位置
var r = str.indexOf('o');
var r = str.indexOf('ou');
//如果没有找到返回 -1
// var r = str.indexOf('like');

//lastIndexOf()  获取字符或字符串最后出现的位置
var r = str.lastIndexOf('l');
var r = str.lastIndexOf('love');
// var r = str.lastIndexOf('like');//没有找到 就是 -1

//concat()  链接两个或多个字符串
var r = str.concat('aa','bb','cc');

// slice() substring() 截取字符串 从start到end 要前不要后   '@iloveyoulove@'
//1,开始的索引,2结束的索引  |  要前不要后
var r = str.slice(2,6);//love
var r = str.substring(2,7);//lovey

// str.substr() 截取字符串
// 1,开始的索引,2 截取的长度
var r = str.substr(2,4);

// split()  按照指定字符或者字符串来拆分字符串 拆分成数组
var r = str.split('o');

// toUpperCase() 将字符串变成大写
var r = str.toUpperCase();


// toLowerCase() 将字符串变成小写
var r = r.toLowerCase();

//replace() 替换
var r = str.replace('love','LIKE');


//连贯操作
var r = str.replace('love','LIKE').toLowerCase();

console.log(r);
</script>
</body>
</html>
