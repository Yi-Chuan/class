<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="user" type="text" value="iloveyoutosimida">

	<script type="text/javascript">
	//获取
	var user = document.getElementById('user');
	//绑定事件 当可输入控件中的值被选中时触发的事件
	user.onselect = function(){
		alert('你选中了我');
	}

	</script>
</body>
</html>
