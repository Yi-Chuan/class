<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style type="text/css">
		#big{width: 500px;height: 40px;border:1px solid blue;}
		#small{width: 50px;height: 40px;
			background: #369;text-align:right;line-height:40px;}
	</style>
</head>
<body>
	<div id="big">
		<div id="small">10%</div>
	</div>
<script type="text/javascript">
//获取元素
var small = document.getElementById('small');
var width = 0;
//启动定时器
var inte = setInterval(function(){
	width += 10;
	if(width >= 500){
		clearInterval(inte);
		width = 500;
	}
	//设置样式
	small.style.width = width + 'px';
	//文本 当前宽度/500 * 100
	var p = Math.ceil(width/500*100);
	small.innerHTML = p+'%';

},100)

</script>
</body>
</html>
