<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax操作</title>
	
</head>
<body>
	
	<script type="text/javascript">
	var add = document.getElementById('add');
		//创建对象
		var x = new XMLHttpRequest();
		//创建事件处理函数
		x.onreadystatechange = function(){
			if(x.readyState == 4 && x.status ==200){
				var res = x.responseText;
				
				console.log(res);
				if(res == 1){
					console.log('成功');
				}else{
					console.log('失败');
				}
			}
		}
		//初始化请求 协议(http,https) 端口(80 443 3306) 域(locahot  lamp145) 都要相同
		x.open('GET','7.php',true);

		//发送
		x.send();
	</script>
</body>
</html>
